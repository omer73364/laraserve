<VirtualHost *:80>
    ServerName {{DOMAIN}}
    DocumentRoot {{PATH}}/public

    <Directory {{PATH}}/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/{{DOMAIN}}-error.log
    CustomLog ${APACHE_LOG_DIR}/{{DOMAIN}}-access.log combined
</VirtualHost>
